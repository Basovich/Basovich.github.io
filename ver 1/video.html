<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="conteiner">
    <h1 class="title">HELLO, WORLD!!!</h1>
    <div class="bg"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jquery.backgroundvideo.min.js"></script>
<script>
    $(function() {
        var videobackground = new $.backgroundVideo($('.conteiner'), {
            "align": "centerXY",
            "width": 1280,
            "height": 720,
            "path": "video/",
            "filename": "nat",
            "types": ["mp4","ogg","webm"],
            "preload": true,
            "autoplay": true,
            "loop": true
        });
        $('#video_background').css('position', 'static');
    });
</script>
</body>
</html>
