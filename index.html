<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add your todo</title>
</head>
<body>
<main class="container">
    <h1 class="display-4 text-center mt-5 mb-2">add your todo:</h1>
    <section class="row justify-content-center">
        <div class="col-8 todo__list"></div>
        <div class="col-8 row todo__control">
            <div class="col-4">
                <button id="addTask" class="btn btn-primary" type="button">Добавить</button>
            </div>
            <div class="col-4 align-self-center">
                <input type="checkbox" class="check-lg" id="priorityCheck">
                <label class="form-check-label h5" for="priorityCheck">по приеоритету</label>
            </div>
            <div class="col-4">
                <select id="projectCheck" class="form-control"></select>
            </div>
        </div>


        <div class="col-8 row todo__add" data-change="0" data-count="0">
            <div class="input-group row align-content-center">
                <label class="col-5 mb-md-0" for="taskName">Название задачи:</label>
                <input id="taskName" class="input-field col-7" name="from" type="text">
            </div>
            <div class="input-group row align-content-center">
                <label class="col-5 mb-md-0" for="projectName">Название проекта:</label>
                <input id="projectName" class="input-field col-7" name="from" type="text">
            </div>
            <div class="input-group row align-content-center">
                <label class="col-5 mb-md-0" for="priorityAdd">Приоритет:</label>
                <select id="priorityAdd" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="input-group row align-content-center">
                <label class="col-5 mb-md-0" for="description">Описание:</label>
                <textarea id="description" class="col-7 todo__add-textarea" name="text"></textarea>
            </div>
            <div class="input-group row align-content-center">
                <div class="col-5"></div>
                <div class="col-7 justify-content-around d-flex">
                    <button id="saveNewTask" class="btn btn-primary" type="button">Save</button>
                    <button id="changeThisTask" class="btn btn-primary" type="button">Save changes</button>
                    <button id="cancelAddTask" class="btn btn-primary" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </section>
</main>
